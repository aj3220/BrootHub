# Base configuration
baseURL = "https://localhost/BrootHub"
relativeURLs = true
canonifyURLs = true
languageCode = "en-us"
title = "BrootHub - Hugo theme Demo"
theme = "BrootHub"
themesDir = "../../"
enableRobotsTXT = true

# Disable these kinds (taxonomy pages, terms)
disableKinds = ["taxonomy", "term"]

# Goldmark Markdown settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      # Allow raw HTML in Markdown
      unsafe = true

# Parameters for theme-specific functionality
[params]
  favicon = "/icon_demo.png"
  description = "Demo Page"
  LogoText = "NAME/LOGO" # Text logo; use LogoPicture instead if you want an image
  # LogoPicture = "/icon_demo.png" # Optional: if defined, this takes precedence over LogoText
  # HomeArticles: list of pages used in prebuilt shortcodes to display featured content on homepage
  HomeArticles = ["thank-you", "placeholder", "posts/post2"]

  [params.opengraph]
    enabled = true # Enable OpenGraph metadata

  [params.seo]
    enabled = false # Very basic SEO functionality, can be enabled


  [params.Legal]
    # Main legal/club/association info
    headline = "Musterverein e.V."
    address1 = "Max Mustermann"
    address2 = "Musterstraße 1"
    address3 = "12345 Musterstadt"
    address4 = "Musterland"
