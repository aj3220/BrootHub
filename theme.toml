  "responsive",
  "clean",
  "minimal",
  "privacy-friendly",
  "no-cookies",
  "gdpr",
  "seo",
  "opengraph",
  "dark-mode",
  "mobile",
  "blog",
  "website",
  "portfolio",
  "simple",
  "lightweight",
  "customizable",
  "non-commercial"
